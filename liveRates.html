<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="search">
        <button class="btn btn-outline-secondary" value="fetch" onclick="getResults()">Fetch</button>
    </div>
    <h2><span class="value" id="liveRates"> </span></h2>

    <script>
        const api = "https://api.exchangerate-api.com/v4/latest/USD";
        var query="";
        function getResults() {
            fetch(`${api}`).then(currency => {
                    return currency.json();
                }).then(displayResults);
        }
        function displayResults(currency) {

            var value=currency.rates[query];
            document.getElementById('liveRates').innerText = value;
        }
    </script>
</body>
</html>
