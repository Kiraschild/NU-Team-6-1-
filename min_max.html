<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <script type="text/javascript" src="currency.js"></script>
    <title>Document</title>
</head>

<body>
    <div clas="disminman">
        <button class="btn btn-outline-secondary" value="fetch" onclick="display()">Fetch</button>
    </div>
    <div id="min"></div>
    <script>
        let searchquery = "INR";
        let period = 5;
        let currencyData = data[searchquery];
        var minValue = currencyData[0];
        var maxValue = currencyData[0];
        var maxdate;
        var mindate;
        var curSize = Object.keys(currencyData).length;
        function getdata() {
            for (var i = 0; i < curSize; i += period) {
                if (currencyData[i] != null) {
                    if (maxValue < currencyData[i]) {
                        maxValue = currencyData[i];
                        maxdate = data.Date[i];
                    }
                    else if (minValue > currencyData[i]) {
                        minValue = currencyData[i];
                        mindate = data.Date[i];
                    }
                }
            }
        }
        function display() {
            getdata();
            console.log(minValue);
            console.log(mindate);
            console.log(maxValue);
            console.log(maxdate);
        }

    </script>
</body>

</html>
